<!DOCTYPE html>
<html>
<head>
    <title>Page title</title>
   <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    
    <div id="center">
        <header class="main-header">
            <nav class="main-header_nav">
                <ul class="main-header_list">
                    <li class="main-header_item"><a class="active" href="/shop">Shop</a></li>
                    <li class="main-header_item"><a href="/admin/add-product">Add Product</a></li>
                    <li class="main-header_item"><a href="/contactus">ContactUs</a></li>

                </ul>
            </nav>
        </header>
        <h1 align="center">Book a Call</h1>
        <h6 align="center">Book a call slot and our representative will call within 1hr of selected time</h6>
        <hr>
        <form action="/success">
            <label for="name">Name :<br> </label>
            <input type="text" id="name" name="name" required> <br>
            <label for="email">Email :<br></label>
            <input type="email" id="email" name="email" required><br>
            <label for="text">Phone : <br></label>
            <input type="text" id="text" name="text" required><br>
            <input type="submit" value="GET A CALL" id="button">
        </form>
    </div>
    
</body>
</html>
